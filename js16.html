<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ตัวอย่างที่ 16</title>
</head>
<body>
    <div id="example16">
        <h3>16. สไลด์โชว์รูปภาพ</h3>
        <div class="slideshow">
            <div>
                <img id="slideImage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQb_cTP-43Z3SVL2gFjQbOniaaUj9D_We0krw&s" alt="slideshow" />
            </div>
            <button onclick="changeSlide(-1)">ก่อนหน้า</button>
            <button onclick="changeSlide(1)">ถัดไป</button>
        </div>
        <style>
            .slideshow {
                text-align: center;
            }
            .slideshow img {
                max-width: 400px;
                height: 300px;
                margin: 10px;
            }
        </style>
        <script>
            // สร้าง Array เก็บ URL รูปภาพ
            const images = [
                "https://i.pinimg.com/736x/3d/07/fd/3d07fde43341b8952b00db8dae827c63.jpg",
                "https://static.wikia.nocookie.net/boysoverflowers/images/a/a2/Moon-Bin.jpg/revision/latest?cb=20200724031205",
                "https://i.pinimg.com/736x/78/3a/62/783a627cb98ed29f9c13057b49fa8c82.jpg",
            ];
            let currentSlide = 0;
    
            // ฟังก์ชันเปลี่ยนสไลด์
            function changeSlide(direction) {
                // คำนวณ index ของสไลด์ถัดไป
                currentSlide = (currentSlide + direction + images.length) % images.length;
    
                // อัปเดตรูปภาพ
                document.getElementById("slideImage").src = images[currentSlide];
            }
        </script>
    </div>
</body>
</html>
